{% extends "sms/base.html" %}
{% load static %}

{% block content %}

    <body>
    <h1>Bracket</h1>
    <div class="tournament">
        <script>
            var tournamentData = {
                teams: [
                    {% for competition in object_list %}
                        ['{{ competition.comp_name }}', "T2"],
                        ["T3", "T4"],
                        ["T5", "T6"],
                        ["T7", "T8"]
                    {% endfor %}
                ],
                results: [
                    [[1, 3], [1, 4], [3, 2], [5, 1]], [[2, 3], [3, 2]],
                    [[1, 2], [3, 0]]
                ]
            }

            $('.tournament').bracket({
                init: tournamentData
            });
        </script>
    </div>
    </body>
{% endblock %}
