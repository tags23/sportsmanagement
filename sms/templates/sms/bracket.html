{% extends "sms/base.html" %}
{% load static %}

{% block content %}

    <body>
    <h1>Bracket</h1>
    <div class="tournament">
        <script>
            let participant_data = {{ participants | safe }}; // Object count is also probably needed
            let tournamentData = {
                // loops and validations needed
                teams: [
                    [participant_data[0].fields.name, participant_data[1].fields.name],
                    [participant_data[2].fields.name, participant_data[3].fields.name],
                    [participant_data[4].fields.name, participant_data[5].fields.name],
                    [participant_data[6].fields.name, participant_data[7].fields.name]
                ],
                results: [
                    [[1, 3], [1, 4], [3, 2], [5, 1]], [[2, 3], [3, 2]],
                    [[1, 2], [3, 0]]
                ]
            }

            $('.tournament').bracket({
                init: tournamentData,
                centerConnectors: true
            });
        </script>
    </div>
    </body>
{% endblock %}
