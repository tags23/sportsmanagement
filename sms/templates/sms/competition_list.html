{% extends "sms/base.html" %}


{% block content %}
<div class="competition-list">
    {% for competition in object_list %}
        <p>{{ competition.comp_name }}</p>
        <p>{{ competition.date }}</p>
        <p class="text-danger">{{ competition.comp_status }}</p>
        <button type="button" class="btn btn-outline-primary">Rezultāti</button>
        <button type="button" class="btn btn-outline-primary">Dalībnieki</button>
        <button type="button" class="btn btn-outline-primary">Info</button>
        <hr/>
    {% endfor %}
</div>
{% endblock %}
